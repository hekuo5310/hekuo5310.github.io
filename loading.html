<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽象联邦|第二S.C.U</title>
    <style>
        /* 加载页面的样式 */
        
        body {
            margin: 0;
            /* 去除默认边距 */
            font-family: "SimSun", sans-serif;
            /* 设置字体为宋体 */
            background-color: red;
            /* 设置页面背景颜色为蓝色 */
            color: white;
            /* 设置文本颜色为白色 */
            display: flex;
            /* 使用 Flex 布局居中对齐内容 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            height: 100vh;
            /* 高度占满视口 */
            text-align: center;
            /* 文字居中对齐 */
            flex-direction: column;
            /* 垂直排列内容 */
        }
        /* 仅使用文本时的样式 */
        
        .welcome-text {
            font-size: 10em;
            /* 设置文本字体大小 */
            margin-top: 20px;
            /* 设置文本与顶部的间距 */
        }
        /* 底部版权信息样式 */
        
        footer {
            position: absolute;
            /* 使版权信息固定在页面底部 */
            bottom: 10px;
            /* 距离底部10px */
            width: 100%;
            /* 宽度为100% */
            text-align: center;
            /* 文字居中 */
            font-size: 0.9em;
            /* 字体大小 */
            color: white;
            /* 字体颜色为白色 */
        }
    </style>

    <body>
        <!-- 加载页面内容 -->
        <div>抽象联邦|第二S.C.U为合法合规的组织<br> 遵循中国共产党的领导
            <br> 坚持一个中国原则
            <br>
        </div>
        <!-- 欢迎文本 -->
        <script>
            // 在页面加载完成后，设置10秒后跳转到主页面
            setTimeout(() => {
                window.location.href = "jj.html"; // 跳转到主页面（index.html）
            }, 10000); // 延迟时间：10秒（10000毫秒）
        </script>
        <!-- 版权信息 -->
        <footer>
            &copy; 2024 hekuo. 保留所有权利.
        </footer>
    </body>
